<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snack Bar</title>
    <script src="https://kit.fontawesome.com/c1a37fdcac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>
<script src="script.js"></script>
</body>
</html>
